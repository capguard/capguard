name: CI

on:
  push:
    branches: [main, dev, test]
  pull_request:
    branches: [main, dev, test]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-asyncio
          pip install langchain langchain-openai langchain-community
          pip install -e .
      
      - name: Run unit tests (no API keys needed)
        run: |
          pytest tests/test_core.py tests/test_decorators.py tests/test_classifiers.py -v
      
      - name: Run LLM integration tests
        if: ${{ secrets.GROQ_API_KEY != '' }}
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: |
          pytest tests/test_llm_classifier.py -v

  lint:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install linters
        run: |
          pip install ruff
      
      - name: Run ruff
        run: |
          ruff check src/capguard --ignore E501
